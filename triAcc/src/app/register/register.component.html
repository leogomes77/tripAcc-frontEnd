<body>
    <!--form area start-->
    <div class="form" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <!--login form start-->
      <form class="login-form" action="" method="post">
        <img src="assets/images/logobranco.png">
        <input class="user-input" type="text" name="name" placeholder="Name"  [(ngModel)]="form.name" required #name="ngModel" required >
        <input class="user-input" type="email" name="email" placeholder="Email" [(ngModel)]="form.email" required #email="ngModel" required >
        <input class="user-input" type="password" name="password" placeholder="Password" [(ngModel)]="form.password" required #password="ngModel" minlength="8" required>
        <input class="btn" type="submit" (click)="onSubmit()" value="SIGN UP">
        <div class="options-02">
          <p><a routerLink="/login">Already have an account</a></p>
        </div>
      </form>
    </div>
  </body>
