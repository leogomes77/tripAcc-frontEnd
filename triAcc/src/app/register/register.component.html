<body>
    <!--form area start-->
    <div class="form" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <!--login form start-->
      <form class="login-form" action="" method="post">
        <img src="assets/images/logobranco.png">
        <input class="user-input" type="text" name="" placeholder="Name" required>
        <input class="user-input" type="email" name="" placeholder="Email" required>
        <input class="user-input" type="password" name="" placeholder="Password" minlength="8" required>
        <input class="btn" type="submit" value="SIGN UP">
        <div class="options-02">
          <p><a routerLink="/login">Already have an account</a></p>
        </div>
      </form>
    </div>
  </body>
