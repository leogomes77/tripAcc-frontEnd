<!-- adicionar  dark-mode na class abaixo para ficar dark mode -->
<body class={{darkClass}}>
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a  target="_blank" class="nav-link">Website</a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">

        <!-- Expand menu -->
        <li class="nav-item">
          <a class="nav-link" data-widget="fullscreen" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a routerLink="/dashboard" class="brand-link">
        <img src="assets/images/logobranco.png" alt="TripAcc Logo" class="brand-image" style="opacity: .5">
        <span class="brand-text font-weight-light">TripAcc</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->

            <!-- Dashboard -->
            <li class="nav-item">
              <a routerLink="/dashboard" class="nav-link">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Dashboard
                </p>
              </a>
            </li>

            <!-- Groups (onde tem active e class para selecionar o local atual)-->
            <li class="nav-item">
              <a routerLink="/group" class="nav-link">
                <i class="nav-icon fas fa-users"></i>
                <p>
                  Grupos
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="../layout/top-nav-sidebar.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Criar Novo</p>
                  </a>
                </li>
              </ul>
            </li>

            <!-- User -->
            <li class="nav-item">
              <a routerLink="/user" class="nav-link active">
                <i class="nav-icon fas fa-user"></i>
                <p>
                  Utilizador
                </p>
              </a>
            </li>

            <!-- Logout -->
            <li class="nav-item">
              <a href="/" class="nav-link">
                <i class="nav-icon fas fa-power-off"></i>
                <p>
                  LogOut
                </p>
              </a>
            </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 98vh;">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Utilizador</h1>
            </div>

            <div class="col-sm-6">

              <div class="custom-control custom-switch custom-switch-on-secondary float-sm-right">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" [checked]="isChecked" (change)="darkModeChange($event)">
                <label class="custom-control-label" for="customSwitch1">Darkmode</label>
              </div>

            </div>

          </div>
        </div><!-- /.container-fluid -->

        <br>
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Dados Pessoais</h3>
                </div>
                <div class="card-body">
                  <form >
                    <div class="form-group">
                      <input type="text" class="form-control" name="Nome"  placeholder="Nome" > 
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" name="Email" placeholder="Email" disabled>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" name="contacto" placeholder="Contacto">
                    </div>
                    <button type="submit" class="btn btn-primary">Editar</button>
                  </form>
                </div>
                <!-- /.card-body -->
              </div>
            </div>

            <div class="col-sm-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Alterar Password</h3>
                </div>
                <div class="card-body">
                  <input class="form-control" type="text" placeholder="Password Atual">
                  <br>
                  <input class="form-control" type="text" placeholder="Nova Password">
                  <br>
                  <input class="form-control" type="text" placeholder="Confirmar Nova Password">
                  <br>
                  <button type="submit" class="btn btn-primary">Alterar</button>
                </div>
                <!-- /.card-body -->
              </div>
            </div>
          </div>
        </div>
      </section>


      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">

        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>

  </div>
  <!-- ./wrapper -->
</body>
